<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="sortcut icon" href="img/iemptech.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>IEMP-TECH JS</title>
  </head>
  <body>
    <div class="content">
      <header>
        <div class="logo"><img src="img/iemptech-logo.png" alt="" /></div>
        <h1>IEMP-Tech Food</h1>
      </header>
      <section class="produtos">
        <div class="produto">
          <div class="img-produto"><img src="img/cafe.jpg" alt="" /></div>
          <label for="cafe">Caf√© expresso</label>
          <p>R$ <span class="preco">4.50</span></p>
          <input min="0" type="number" />
        </div>
        <div class="produto">
          <div class="img-produto">
            <img src="img/panquequas.jpg" alt="" />
          </div>
          <label for="panqueca">Panquecas americanas</label>
          <p>R$ <span class="preco">8.00</span></p>
          <input min="0" type="number" />
        </div>
        <div class="produto">
          <div class="img-produto"><img src="img/refri.jpg" alt="" /></div>
          <label for="refrigerante">Refrigerante 500ml</label>
          <p>R$ <span class="preco">5.00</span></p>
          <input min="0" type="number" />
        </div>
        <div class="produto">
          <div class="img-produto"><img src="img/pizza.jpg" alt="" /></div>
          <label for="pizza">Pizza grande</label>
          <p>R$ <span class="preco">20.00</span></p>
          <input min="0" type="number" />
        </div>
        <div class="produto">
          <div class="img-produto"><img src="img/hotdog.jpg" alt="" /></div>
          <label for="hotdog">Hot dog</label>
          <p>R$ <span class="preco">6.00</span></p>
          <input min="0" type="number" />
        </div>
        <div class="produto">
          <div class="img-produto">
            <img src="img/hamburguer.jpg" alt="" />
          </div>
          <label for="hamburger">Hamburguer</label>
          <p>R$ <span class="preco">12.00</span></p>
          <input min="0" type="number" />
        </div>
        <button class="btn">finalizar pedido</button>
      </section>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
